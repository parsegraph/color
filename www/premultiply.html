<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premultiplied - Color - parsegraph</title>
<style>

.color > form {
    display: grid;
    grid-template-rows: 1fr 1fr;
    grid-template-columns: 1fr 1fr;
}

.color > .block {
    width: 100%;
    height: 100px;
    border: 1px solid black;
}

</style>
</head>
<body>
    <div id="demo" style="display: flex; flex-direction: column">
        <div style="display: flex; flex-direction: row; gap: 1em">
            <div style="flex-grow: 1">
            <h2>Value</h2>
            <div id="first"></div>
            </div>
            <div style="flex-grow: 1">
            <h2>BG</h2>
            <div id="second"></div>
            </div>
        </div>
        <div>
            <h2>Premultiplied</h2>
            <div id="block" style="width: 100%; height: 100px; border: 1px solid black"><span id="dest-color"></span></div>
        </div>
    </div>
    <script src="src/premultiply.js"></script>
</body>
</html>
